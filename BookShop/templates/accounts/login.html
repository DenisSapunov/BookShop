<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=cyrillic" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/log_reg.css' %}" type="text/css">

        <title>
            Регистрация
        </title>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="mx-auto d-flex justify-content-center">
            <a class="navbar-brand" href="/">BookShop.com</a>
        </div>

        <div class="card mx-auto">
            <div class="card-header">Вход</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <p id="invalid_login">{{ login_form.error_messages.invalid_login }}</p>
                    {{ login_form.as_p }}

                    <button class="btn btn-primary" type="submit">Войти</button>
                    <p>Если у вас нет аккаунта, то вы можете <a href="/accounts/register">зарегистрироваться</a>
                    </p>
                </form>
            </div>
        </div>

        <script src="{% static 'js/ui.js' %}"></script>
    </body>
</html>
